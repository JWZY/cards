<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Game UI</title>
<meta name="description" content="Interactive card game UI demo with holographic effects, drag-and-drop, and lightbox preview.">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Card Game UI">

<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background:
    radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px),
    #0a0a0a;
  background-size: 24px 24px;
  color: #fff;
  font-family: system-ui, -apple-system, sans-serif;
  height: 100dvh;
  overflow: hidden;
  user-select: none;
  -webkit-user-select: none;
}

/* ---- Play Area ---- */
.play-area {
  position: absolute;
  isolation: isolate;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 300px;
  border: 2px dashed rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding: 16px;
  transition: border-color 0.2s, background-color 0.2s;
}

.play-area.drop-hover {
  border-color: rgba(255, 255, 255, 0.5);
  background: rgba(255, 255, 255, 0.03);
}

.play-area.field-full {
  border-color: rgba(255, 60, 60, 0.5);
}

.field-full-overlay {
  position: absolute;
  inset: 0;
  background: rgba(255, 40, 40, 0.3);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: #fff;
  letter-spacing: 0.5px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 5;
}

.play-area-hint {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  pointer-events: none;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.6s;
}

.play-area.show-hint .play-area-hint {
  opacity: 1;
}

.play-area-hint .hint-icon {
  font-size: 32px;
  opacity: 0.4;
  animation: hint-bob 2s ease-in-out infinite;
}

.play-area-hint .hint-text {
  font-size: 15px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.35);
  letter-spacing: 0.5px;
}

@keyframes hint-bob {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes border-pulse {
  0%, 100% { border-color: rgba(255, 255, 255, 0.15); }
  50% { border-color: rgba(255, 255, 255, 0.3); }
}

.play-area.show-hint {
  animation: border-pulse 3s ease-in-out infinite;
}

.play-area.field-full .field-full-overlay {
  opacity: 1;
}

.play-area .card-slot {
  --i: 0;
  --n: 1;
  transform: none;
  transform-origin: center center;
}

/* ---- Hand ---- */
.hand-wrapper {
  position: fixed;
  bottom: 10px;
  left: 0;
  right: 0;
  z-index: 10;
  pointer-events: none;
}

.hand {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 30px;
  overflow: visible;
  pointer-events: auto;
  width: fit-content;
  margin: 0 auto;
}

@media (max-width: 700px) {
  .play-area {
    width: 90vw;
    height: auto;
    min-height: 200px;
  }

  .card-slot {
    width: 140px;
    height: 196px;
  }
  .card-placeholder {
    width: 140px;
    height: 196px;
  }

  .hand-wrapper {
    overflow-x: auto;
    overflow-y: visible;
    padding-top: 50px;
    padding-bottom: 0;
    scrollbar-width: none;
    -webkit-overflow-scrolling: touch;
  }
  .hand-wrapper::-webkit-scrollbar { display: none; }

  .hand {
    padding-left: 30px;
    padding-right: 30px;
  }

  /* Force flat on mobile */
  .hand .card-slot {
    margin-left: -20px;
    margin-right: -20px;
    transform: rotate(0deg);
    transform-origin: center center;
  }
  .hand .card-slot.hovered {
    transform: rotate(0deg) translateY(-30px);
  }
  .hand .card-placeholder {
    margin-left: -20px;
    margin-right: -20px;
  }
}

/* ---- Card Slot (outer wrapper) ---- */
.card-slot {
  --i: 0;
  --n: 6;
  --angle: calc((var(--i) - (var(--n) - 1) / 2) * 5deg);
  width: 186px;
  height: 261px;
  flex-shrink: 0;
  cursor: grab;
  transform-origin: center 700px;
  transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              margin 0.4s cubic-bezier(0.23, 1, 0.32, 1),
              opacity 0.3s;
  will-change: transform;
  z-index: calc(var(--i) + 1);
}

/* Fan mode (default) */
.hand .card-slot {
  margin-left: -40px;
  margin-right: -40px;
  transform: rotate(var(--angle));
}

.hand .card-slot:first-child { margin-left: 0; }
.hand .card-slot:last-child { margin-right: 0; }

/* Flat mode */
.hand.flat .card-slot {
  margin-left: -20px;
  margin-right: -20px;
  transform: rotate(0deg);
  transform-origin: center center;
}

/* Hover state */
.hand .card-slot.hovered {
  z-index: 100;
  transform: rotate(var(--angle)) translateY(-30px);
}

.hand.flat .card-slot.hovered {
  transform: rotate(0deg) translateY(-30px);
}

/* Dragging */
.card-slot.dragging {
  position: fixed;
  z-index: 1000;
  cursor: grabbing;
  pointer-events: none;
  transition: none;
  transform: rotate(0deg) scale(1.05) !important;
  transform-origin: center center !important;
  filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
}

/* Placeholder for reorder */
.card-placeholder {
  width: 186px;
  height: 261px;
  flex-shrink: 0;
  border: 2px dashed rgba(255,255,255,0.2);
  border-radius: 12px;
  transition: margin 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.hand .card-placeholder {
  margin-left: -40px;
  margin-right: -40px;
}

.hand.flat .card-placeholder {
  margin-left: -20px;
  margin-right: -20px;
}

/* ---- Card Inner (holographic target) ---- */
.card-inner {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  background: #1a1a2e;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5),
              0 0 0 1px rgba(255,255,255,0.08);
}

.card-inner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 12px;
  pointer-events: none;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: high-quality;
}

/* ---- Lightbox ---- */
.lightbox {
  position: fixed;
  inset: 0;
  z-index: 2000;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0);
  pointer-events: none;
  transition: background 0.3s;
}

.lightbox.active {
  background: rgba(0, 0, 0, 0.85);
  pointer-events: auto;
  cursor: pointer;
}

.lightbox-card {
  height: 80vh;
  aspect-ratio: 362 / 510;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  background: #1a1a2e;
  box-shadow: 0 20px 60px rgba(0,0,0,0.8);
  transform: scale(0.8);
  opacity: 0;
  transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1),
              opacity 0.35s;
}

.lightbox.active .lightbox-card {
  transform: scale(1);
  opacity: 1;
}

.lightbox-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  pointer-events: none;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: high-quality;
}

/* ---- Toggle Button ---- */
.toggle-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 500;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: background 0.2s, border-color 0.2s;
}

.toggle-btn:hover, .reset-btn:hover {
  background: rgba(255, 255, 255, 0.18);
  border-color: rgba(255, 255, 255, 0.35);
}

.reset-btn {
  position: fixed;
  top: 20px;
  right: 150px;
  z-index: 500;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: background 0.2s, border-color 0.2s;
}

/* ---- Cards played on table ---- */
.play-area .card-slot {
  cursor: pointer;
  animation: card-land 0.3s cubic-bezier(0.23, 1, 0.32, 1);
}

@keyframes card-land {
  from { transform: scale(1.1); opacity: 0.7; }
  to   { transform: scale(1);   opacity: 1; }
}
</style>
</head>
<body>

<div class="play-area" id="playArea">
  <div class="play-area-hint">
    <div class="hint-icon">&#8593;</div>
    <div class="hint-text">Drag a card here to play it</div>
  </div>
  <div class="field-full-overlay">Field is full</div>
</div>

<div class="hand-wrapper">
  <div class="hand" id="hand"></div>
</div>

<div class="lightbox" id="lightbox">
  <div class="lightbox-card" id="lightboxCard">
    <img src="syndicate.png" alt="Card" draggable="false">
  </div>
</div>

<button class="reset-btn" id="resetBtn">Reset</button>
<button class="toggle-btn" id="toggleBtn">Flat Layout</button>

<script type="module" src="game.js"></script>
</body>
</html>
